{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container col-sm-7 mb-3">
        <div class="row">
            <div class="alert alert-info mt-4" role='alert'>
                <h2 class="text-center">Add Your Favorite Books</h2> 
            </div>
            <div  class="container col-sm-9">
                <form action="" method='post' enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <br>
                    <button class="btn btn-info" type='sumbit'>Save</button>
                </form>
            </div>
        </div>
    </div>    
{% endblock content %}
